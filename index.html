<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Word Guess: What's the animal?</h1>
    </header>

    <div class="main-section">

        <div class="container">Wins: <span class="value" id="wins">0</span></div>
        <div class="container">Remaining Guesses: <span class="value" id="guesses">12</span></div>
        <div class="container" id="letters">Letters Guessed: </div>

        <div class="word-section">
            <h1>Press any key to get started!</h1>
            <br>
            <h1>Current Word</h1>
            <br>
            <h1 id="current-word">_ _ _ _</h1>
        </div>

    </div>

    <audio id="sound" src="assets/win-sound.wav">

    <script src="assets/javascript/game-with-object.js"></script>
</body>

</html>
